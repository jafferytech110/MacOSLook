<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacBook Look</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5969beb443.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper">
        <nav>
            <ul id="left">
                <li><i class="fab fa-apple"></i></li>
                <li>14:30</li>
                <li class="displayNoneSmallest">Monday, June 22</li>
            </ul>
            <ul id="right">
                <li><i class="fas fa-wifi"></i></li>
                <li class="displayNoneSmallest"><i class="fas fa-signal"></i></li>
                <li><i class="fas fa-location-arrow"></i></li>
                <li class="displayNoneSmallest">90%</li> 
                <li><i class="fas fa-battery-three-quarters"></i></li>
            </ul>
        </nav>
        <section id="middle">
            <div id="righticons">
                <ul>
                    <li><a href="https://www.facebook.com/Jaffery-Tech-101458008924876"><i class="fab fa-facebook-square fa-4x" id="fb"></i></a></li>
                    <li><a href="https://www.instagram.com/jafferytech/"><i class="fab fa-instagram-square fa-4x" id="insta"></i></a></li>
                    <li><a href="https://www.youtube.com/channel/UCO9eoX_vVc8hGWULsyVazSw"><i class="fab fa-youtube-square fa-4x" id="youtube"></i></a></li>
                    <li><a href="https://github.com/jafferytech110"><i class="fab fa-github-square fa-4x" id="github"></i></a></li>
                    <li><a href="https://twitter.com/JafferyTech"><i class="fab fa-twitter-square fa-4x" id="twitter"></i></a></li>
                </ul>
            </div>
            <div id="middleApps">
                <div class="apps"><img src="img/apple watch.png" alt="appleWatch"></div>
                <div class="apps"><img src="img/apple-settings.png" alt="appleSetting"></div>
                <div class="apps"><img src="img/netflix-icon.png" alt="google Analytics"></div>
                <div class="apps"><img src="img/Google-Chrome-icon.png" alt="chrome"></div>
                <div class="apps"><img src="img/Health-icon.png" alt="Health-icon"></div>
                <div class="apps displayNone"><img src="img/Google-Analytics-icon.png" alt="netflix-icon"></div>
                <div class="apps displayNone"><img src="img/YouTube-icon.png" alt="youtube"></div>
                <div class="apps displayNone"><img src="img/wallet.png" alt="wallet"></div>
                <div class="apps"><img src="img/Reminders-icon.png" alt="Reminders-icon"></div>
                <div class="apps"><img src="img/Google-Drive-icon.png" alt="Google-Drive-icon"></div>
                <div class="apps displayNone"><img src="img/home.png" alt="=home"></div>
                <div class="apps"><img src="img/music.png" alt="music"></div>
                <div class="apps"><img src="img/safari.png" alt="safari"></div>

            </div>
            <div id="leftwidgets">
                <div class="displayNone"><img src="img/calender.png" alt="calender"></div>
                <div class="displayNoneSmall"><img src="img/usage.png" alt="app usage"></div>
                <div><img src="img/weather.png" alt="weather"></div>
            </div>
        </section>
        <footer id="footer">
            <ul>
                <li><img src="img/appStore.png" alt="appStore"></li>
                <li><img src="img/email.png" alt="email"></li>
                <li class="displayNoneSmall"><img src="img/folder.png" alt="folder"></li>
                <li><img src="img/message.png" alt="message"></li>
                <li class="displayNoneSmall"><img src="img/music.png" alt="music"></li>
                <li><img src="img/notes.png" alt="notes"></li>
                <li><img src="img/photos.png" alt="photos"></li>
                <li class="displayNoneSmall"><img src="img/safari.png" alt="safari"></li>
            </ul>
        </footer>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
